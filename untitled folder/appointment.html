<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointment Scheduling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], input[type="time"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Schedule an Appointment</h2>
    <form action="appointment confirm.html" method="POST">
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor_id" required>
            <option value="">Select a Doctor</option>
            <!-- Options can be populated dynamically from the database -->
            <option value="1">Dr. Saket Gupta (Cardiologist)</option>
            <option value="2">Dr. Meenakshi (Dermatologist)</option>
            <option value="3">Dr. Chaitanya Shaswat (Pediatrician)</option>
        </select>

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="appointment_date" required>

        <label for="time">Select Time:</label>
        <input type="time" id="time" name="appointment_time" required>

        <label for="reason">Reason for Appointment / Symptoms:</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Describe your symptoms or reason for appointment..." required></textarea>

    </form>
</div>

</body>
</html>
