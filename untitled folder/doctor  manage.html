<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Doctor Profile</h2>
    
    <form action="update_doctor_profile.php" method="POST">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" value="" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" value="" required>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" value="" required>

        <label for="license-number">Medical License Number:</label>
        <input type="text" id="license-number" name="license_number" value="" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="" required>

        <label for="address">Clinic Address:</label>
        <input type="text" id="address" name="address" value="" required>

        <button type="submit">Update Profile</button>
    </form>
</div>

</body>
</html>
