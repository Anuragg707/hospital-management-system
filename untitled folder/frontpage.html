<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            flex: 1 1 45%; /* 45% width to allow room for margin and alignment */
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Target odd and even sections for alignment */
        .section:nth-child(odd) {
            margin-left: auto;
        }

        .section:nth-child(even) {
            margin-right: auto;
        }

        .section:hover {
            transform: translateY(-10px);
            background-color: #45a049;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .section {
                flex: 1 1 100%; /* Full width on small screens */
                margin: 10px 0; /* Consistent margin */
            }

            .section:nth-child(odd),
            .section:nth-child(even) {
                margin: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Section 1 -->
    <div class="section" data-link="patient registration.html">
        <h2>Patient Profile</h2>
        <p>Manage patient information and records.</p>
    </div>

    <!-- Section 2 -->
    <div class="section" data-link="appointment.html">
        <h2>Appointments</h2>
        <p>View and manage patient appointments.</p>
    </div>

    <!-- Section 3 -->
    <div class="section" data-link="prescription.html">
        <h2>Prescriptions</h2>
        <p>Write and review prescriptions for patients.</p>
    </div>

    <!-- Section 4 -->
    <div class="section" data-link="doctor registration.html">
        <h2>Doctor Profile</h2>
        <p>Manage your professional profile and information.</p>
    </div>
</div>

<script>
    // JavaScript to handle section click functionality more efficiently
    document.querySelectorAll('.section').forEach(section => {
        section.addEventListener('click', function() {
            window.location.href = this.getAttribute('data-link');
        });
    });
</script>

</body>
</html>
